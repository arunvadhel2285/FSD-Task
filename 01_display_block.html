<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{height: 200px; width: 200px; background-color: rgb(51, 0, 255); color: white;}
        .d-block{display: block;}
        .d-inline{display: inline;}
        .d-inline-block {display: inline-block;}
    </style>
</head>
<body>
    <h1>without any class</h1>
    <div class="">box1</div>
    <div class="">box2</div>
    <div class="">box3</div>
    <div class="">box4</div>
    
    <h2>with box class</h2>
    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>
    <div class="box">box4</div>
    
    <h2>with box class display block</h2>
    <div class="box d-block">box1</div>
    <div class="box d-block">box2</div>
    <div class="box d-block">box3</div>
    <div class="box d-block">box4</div>
    
    <h2>with box class display inline</h2>
    <div class="box d-inline">box1</div>
    <div class="box d-inline">box2</div>
    <div class="box d-inline">box3</div>
    <div class="box d-inline">box4</div>
    
    <h2>with box class display inline-block</h2>
    <div class="box d-inline-block">box1</div>
    <div class="box d-inline-block">box2</div>
    <div class="box d-inline-block">box3</div>
    <div class="box d-inline-block">box4</div>

   
</body>
</html>
